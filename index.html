<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess the Random Number Between 0-100</h2>
            <img class ="image" src="https://images.unsplash.com/photo-1482855549413-2a6c9b1955a7?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="logo">

            <section class="eventSection">
                <p>Select The Difficulty</p>
                <div class="btn">
                    <button onclick="easyMode()">Easy: 10 attempts</button>
                    <button onclick="hardMode()">Hard: 5 attempts</button>
                </div>
            </section>
        </div>

        <div id="gameArea">
            <div id="newGameButton">
                <button onclick="newGameBegin()">New Game</button>
            </div>

            <section>
                <h3 id="textOutput">Your Guess</h3>
                <input 
                type="number" 
                id="inputBox" 
                min = "1" max = "100" 
                placeholder="Enter Your Number" 
                onchange="compareGuess()"/>
            </section>

            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts"> 0 </span>
                </div>
                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="guesses"> 0 </span>
                </div>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
